<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Polite No Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8edf2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .powered-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #1e88e5;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .powered-badge::before {
            content: "‚ú®";
            font-size: 16px;
        }

        h1 {
            text-align: center;
            font-size: clamp(32px, 6vw, 56px);
            margin-bottom: 20px;
            background: linear-gradient(135deg, #1e88e5 0%, #26c6a4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            line-height: 1.2;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: clamp(14px, 2.5vw, 18px);
            margin-bottom: 40px;
            line-height: 1.6;
            padding: 0 10px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: clamp(30px, 5vw, 50px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            font-size: 16px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        textarea:focus {
            outline: none;
            border-color: #1e88e5;
            background: white;
        }

        textarea::placeholder {
            color: #999;
        }

        .button {
            width: 100%;
            margin-top: 20px;
            padding: 18px;
            background: linear-gradient(135deg, #1e88e5 0%, #26c6a4 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 136, 229, 0.3);
        }

        .button:active:not(:disabled) {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button::before {
            content: "‚ú®";
            font-size: 20px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .response-section {
            margin-top: 30px;
            display: none;
        }

        .response-section.visible {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .response-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .response-text {
            background: #f5f9ff;
            border-left: 4px solid #1e88e5;
            padding: 20px;
            border-radius: 8px;
            color: #333;
            line-height: 1.6;
            font-size: 16px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 13px;
            line-height: 1.6;
        }

        .error-message {
            background: #fff3f3;
            border-left: 4px solid #e74c3c;
            padding: 16px;
            border-radius: 8px;
            color: #c0392b;
            margin-top: 20px;
            display: none;
        }

        .error-message.visible {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .card {
                padding: 25px;
            }

            textarea {
                min-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="powered-badge">Powered by AI</div>
        
        <h1>The Polite No Generator</h1>
        
        <p class="subtitle">
            Struggling to say no? Describe your situation and get a thoughtful, polite way to decline‚Äîwithout the guilt.
        </p>

        <div class="card">
            <label for="situation">Describe your situation</label>
            <textarea 
                id="situation" 
                placeholder="e.g., My friend wants to borrow money again, but I can't afford to lend any more..."
            ></textarea>

            <button class="button" id="generateBtn" onclick="generateResponse()">
                Generate Polite Response
            </button>

            <div class="error-message" id="errorMessage"></div>

            <div class="response-section" id="responseSection">
                <div class="response-label">YOUR POLITE RESPONSE</div>
                <div class="response-text" id="responseText"></div>
            </div>
        </div>

        <div class="footer">
            This is a small, fun project. Responses are AI-generated and should be used as suggestions only.
        </div>
    </div>

    <script>
        // ‚úÖ Use your Worker URL (NOT the n8n URL)
        const WORKER_URL = 'https://polite-no-bot-proxy.kajathieme.workers.dev';
      
        async function generateResponse() {
          const situationInput = document.getElementById('situation');
          const generateBtn = document.getElementById('generateBtn');
          const responseSection = document.getElementById('responseSection');
          const responseText = document.getElementById('responseText');
          const errorMessage = document.getElementById('errorMessage');
      
          const situation = situationInput.value.trim();
      
          // Validation
          if (!situation) {
            showError('Please describe your situation first.');
            return;
          }
      
          // Reset UI
          responseSection.classList.remove('visible');
          errorMessage.classList.remove('visible');
          generateBtn.disabled = true;
          generateBtn.innerHTML = '<span class="spinner"></span> Generating...';
      
          try {
            // üåê Send the request to your Cloudflare Worker
            const res = await fetch(WORKER_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ situation })
            });
      
            if (!res.ok) {
              throw new Error(`HTTP ${res.status}`);
            }
      
            const data = await res.json();
      
            // Extract polite response (n8n may return array or object)
            const politeResponse =
              Array.isArray(data) && data[0]?.response
                ? data[0].response
                : data.response ?? null;
      
            if (!politeResponse) throw new Error('Unexpected response format.');
      
            // ‚úÖ Display response
            responseText.textContent = politeResponse;
            responseSection.classList.add('visible');
          } catch (err) {
            console.error(err);
            showError('Failed to generate response. Please try again.');
          } finally {
            generateBtn.disabled = false;
            generateBtn.innerHTML = '‚ú® Generate Polite Response';
          }
        }
      
        function showError(message) {
          const errorMessage = document.getElementById('errorMessage');
          errorMessage.textContent = message;
          errorMessage.classList.add('visible');
        }
      
        // Allow Enter key submission
        document.getElementById('situation').addEventListener('keydown', function(e) {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            generateResponse();
          }
        });
      </script>
</body>
</html>
